<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Blackjack</h1>
    </header>

    <div class="row mt-2">
      <div class="col text-center">
        <button id="btnNewGame" class="btn btn-danger">Nuevo Juego</button>
        <button id="btnOrderCard" disabled="true" class="btn btn-primary">Pedir Carta</button>
        <button id="btnStopGame" disabled="true" class="btn btn-primary">Detener</button>
      </div>
    </div>

    <div class="col container">
      <div class="col mb-2">
        <h2>Jugador 1 - <small>0</small></h2>
        <div class="d-flex flex-row" id="player-cards">
          <!-- add cards to player-->
        </div>
      </div>

      <div class="col">
        <h2>Computadora 1 - <small>0</small></h2>
        <div class="d-flex flex-row" id="computer-cards">
          <!-- add cards to computer -->
        </div>
      </div>
    </div>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
